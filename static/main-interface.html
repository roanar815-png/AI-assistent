        .status-indicator {

            right: 30px;

        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    <script>
        // Защита от ошибок расширений браузера
        (function() {
            const originalError = console.error;
            console.error = function(...args) {
                const message = args.join(' ');
                if (message.includes('message port closed') || 
                    message.includes('message channel closed') ||
                    message.includes('runtime.lastError')) {
                    console.warn('Browser extension error suppressed:', message);
                    return;
                }
                originalError.apply(console, args);
            };
        })();
        
        const API_URL = window.location.origin + '/api';  // Динамический API URL
        const USER_ID = 'user-' + Math.random().toString(36).substr(2, 9);
        
        let isTyping = false;
        let activeRequests = new Set(); // Отслеживание активных запросов
        
        // Обработка ошибок порта сообщений
        window.addEventListener('error', function(event) {
            if (event.message && (
                event.message.includes('message port closed') ||
                event.message.includes('message channel closed') ||
                event.message.includes('runtime.lastError')
            )) {
                console.warn('Browser extension error detected, cleaning up...');
                cleanup();
                event.preventDefault(); // Предотвращаем вывод ошибки в консоль
            }
        });
        
        // Обработка необработанных промисов
        window.addEventListener('unhandledrejection', function(event) {
            if (event.reason && event.reason.message && (
                event.reason.message.includes('message channel closed') ||
                event.reason.message.includes('message port closed') ||
                event.reason.message.includes('runtime.lastError')
            )) {
                console.warn('Browser extension promise rejection detected, cleaning up...');
                cleanup();
                event.preventDefault(); // Предотвращаем вывод ошибки в консоль
            }
        });
        
        // Функция очистки ресурсов
        function cleanup() {
            // Отменяем все активные запросы
            activeRequests.forEach(controller => {
                if (controller && !controller.signal.aborted) {
                    controller.abort();
                }
            });
            activeRequests.clear();
            
            // Скрываем индикатор печати
            hideTypingIndicator();
        }
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            addMessage('👋 Добро пожаловать в AI Ассистент Опоры России!', 'bot');
            addMessage(' Я помогу вам с анализом бизнеса, созданием документов и мониторингом законодательства.', 'bot');
            addMessage(' Выберите действие в боковой панели или используйте быстрые кнопки выше.', 'bot');
        });
        
        // Очистка при разгрузке страницы
        window.addEventListener('beforeunload', function() {
            cleanup();
        });
        
        // Очистка при скрытии страницы
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                cleanup();
            }
        });
        
        function addMessage(text, sender, attachments = null) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Форматируем текст с поддержкой Markdown
            const formattedText = formatMessage(text);
            contentDiv.innerHTML = formattedText;
            
            // Добавляем время
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString();
            contentDiv.appendChild(timeDiv);
            
            // Добавляем вложения если есть
            if (attachments && attachments.length > 0) {
                const attachmentsDiv = document.createElement('div');
                attachmentsDiv.style.marginTop = '10px';
                
                attachments.forEach(attachment => {
                    const link = document.createElement('a');
                    link.href = attachment.url;
                    link.download = attachment.filename;
                    link.className = 'attachment-link';
                    link.textContent = `📄 Скачать: ${attachment.filename}`;
                    link.target = '_blank';
                    attachmentsDiv.appendChild(link);
                });
                
                contentDiv.appendChild(attachmentsDiv);
            }
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function formatMessage(text) {
            if (!text) return '';
            
            // Экранируем HTML
            let formatted = text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
            
            // Конвертируем markdown **жирный**
            formatted = formatted.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            
            // Конвертируем URLs в кликабельные ссылки
            const urlPattern = /(https?:\/\/[^\s]+)/g;
            formatted = formatted.replace(urlPattern, (url) => {
                // Проверяем, содержит ли URL путь к документу
                if (url.includes('/api/documents/download')) {
                    return `<a href="${url}" target="_blank" class="download-link" download style="display: inline-block; margin: 10px 0; padding: 12px 24px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white !important; text-decoration: none; border-radius: 8px; font-weight: 600; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3); transition: all 0.3s ease;">📥 Скачать документ</a>`;
                }
                return `<a href="${url}" target="_blank" style="color: #667eea; text-decoration: underline;">${url}</a>`;
            });
            
            // Конвертируем маркеры списка
            formatted = formatted.replace(/^• (.*$)/gm, '<li>$1</li>');
            formatted = formatted.replace(/^(\d+)\. (.*$)/gm, '<li>$1. $2</li>');
            
            // Горизонтальная линия
            formatted = formatted.replace(/---/g, '<hr style="margin: 10px 0; border: none; border-top: 1px solid #e0e0e0;">');
            
            // Переносы строк
            formatted = formatted.replace(/\n/g, '<br>');
            
            return formatted;
        }
        
        function showTypingIndicator() {
            if (isTyping) return;
            
            isTyping = true;
            const chatMessages = document.getElementById('chat-messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing-indicator';
            
            const typingContent = document.createElement('div');
            typingContent.className = 'typing-indicator';
            typingContent.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <span style="margin-left: 10px; color: #666;">Ассистент печатает...</span>
            `;
            
            typingDiv.appendChild(typingContent);
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function hideTypingIndicator() {
            isTyping = false;
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        // Функции для быстрых действий

                    break;
                case 'documents':

        }

            const message = messageText || input.value.trim();
            
            if (!message) return;
            
            // Отображаем сообщение пользователя
            addMessage(message, 'user');
            if (!messageText) input.value = '';
            
            // Блокируем кнопку отправки
            const sendButton = document.getElementById('send-button');
            sendButton.disabled = true;
            
            // Создаем AbortController для отмены запроса
            const controller = new AbortController();
            activeRequests.add(controller);
            
            try {
                showTypingIndicator();
                
                const response = await fetch(`${API_URL}/chat/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: USER_ID,
                        message: message
                    }),
                    signal: controller.signal
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                hideTypingIndicator();
                
                // Отображаем ответ бота
                addMessage(data.response, 'bot');
                
                // Обрабатываем специальные действия
                if (data.action === 'open_templates') {
                    startAutofillProcess();
                }
                
                // Показываем предложение документа если есть
                if (data.document_suggestion && data.document_suggestion.suggested) {
                    showDocumentSuggestion(data.document_suggestion);
                }

                if (error.name === 'AbortError') {

                    return;
                }
                console.error('Ошибка отправки сообщения:', error);

                });

                        send_email: true
                    }),
                    signal: controller.signal

                const data = await response.json();

        // Функция для отправки данных автозаполнения
        async function submitAutofillData(templateId) {
            // Создаем AbortController для отмены запроса
            const controller = new AbortController();
            activeRequests.add(controller);
            
            try {
                // Собираем данные из формы
                const userData = {
                    user_id: USER_ID
                };
                
                // Собираем все заполненные поля из формы
                // Ищем все элементы с id начинающимся на "autofill_"
                const allInputs = document.querySelectorAll('input[id^="autofill_"]');
                allInputs.forEach(input => {
                    if (input.value && input.value.trim()) {
                        const fieldName = input.id.replace('autofill_', '');
                        userData[fieldName] = input.value.trim();
                    }
                });
                
                showTypingIndicator();
                
                const response = await fetch(`${API_URL}/chat/create-document`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: USER_ID,
                        template_id: templateId,
                        user_data: userData,
                        conversation_data: { message: 'Автозаполнение документа', response: 'Документ создается' },
                        send_email: true
                    }),
                    signal: controller.signal
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                hideTypingIndicator();
                
                if (data.status === 'success') {
                    addMessage(`✅ ${data.message}`, 'bot', [{
                        url: data.download_url,
                        filename: data.filepath.split('/').pop()
                    }]);
                } else {
                    addMessage(`❌ Ошибка: ${data.message}`, 'bot');
                }
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log('Запрос отправки данных был отменен');
                    return;
                }
                console.error('Ошибка создания документа:', error);
                hideTypingIndicator();

            } finally {

            }

        // Функция для создания документа с автозаполнением
        async function createAutofillDocument(templateId, userData) {
            // Создаем AbortController для отмены запроса
            const controller = new AbortController();
            activeRequests.add(controller);
            
            try {
                showTypingIndicator();
                
                const response = await fetch(`${API_URL}/chat/create-document`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: USER_ID,
                        template_id: templateId,
                        user_data: userData,
                        conversation_data: { message: 'Автозаполнение документа', response: 'Документ создается' },
                        send_email: true
                    }),
                    signal: controller.signal
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                hideTypingIndicator();
                
                if (data.status === 'success') {
                    addMessage(`✅ ${data.message}`, 'bot', [{
                        url: data.download_url,
                        filename: data.filepath.split('/').pop()
                    }]);
                } else {
                    addMessage(`❌ Ошибка: ${data.message}`, 'bot');
                }
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log('Запрос создания документа был отменен');
                    return;
                }
                console.error('Ошибка создания документа:', error);
                hideTypingIndicator();
                addMessage('❌ Ошибка создания документа. Попробуйте позже.', 'bot');
            } finally {
                activeRequests.delete(controller);
            }
        }
