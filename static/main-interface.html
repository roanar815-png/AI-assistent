    <script>
        const API_URL = 'http://localhost/api';  // API —á–µ—Ä–µ–∑ Nginx –Ω–∞ –ø–æ—Ä—Ç—É 80
        const USER_ID = 'user-' + Math.random().toString(36).substr(2, 9);
        
        let isTyping = false;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            addMessage('üëã –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ AI –ê—Å—Å–∏—Å—Ç–µ–Ω—Ç –û–ø–æ—Ä—ã –†–æ—Å—Å–∏–∏!', 'bot');

            addMessage(' –í—ã–±–µ—Ä–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏–µ –≤ –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏ –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –±—ã—Å—Ç—Ä—ã–µ –∫–Ω–æ–ø–∫–∏ –≤—ã—à–µ.', 'bot');
        });
        
        function addMessage(text, sender, attachments = null) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π Markdown
            const formattedText = formatMessage(text);
            contentDiv.innerHTML = formattedText;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤—Ä–µ–º—è
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString();
            contentDiv.appendChild(timeDiv);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤–ª–æ–∂–µ–Ω–∏—è –µ—Å–ª–∏ –µ—Å—Ç—å
            if (attachments && attachments.length > 0) {
                const attachmentsDiv = document.createElement('div');
                attachmentsDiv.style.marginTop = '10px';
                
                attachments.forEach(attachment => {
                    const link = document.createElement('a');
                    link.href = attachment.url;
                    link.download = attachment.filename;
                    link.className = 'attachment-link';
                    link.textContent = `üìÑ –°–∫–∞—á–∞—Ç—å: ${attachment.filename}`;
                    link.target = '_blank';
                    attachmentsDiv.appendChild(link);
                });
                
                contentDiv.appendChild(attachmentsDiv);
            }
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function formatMessage(text) {
            if (!text) return '';
            
            // –≠–∫—Ä–∞–Ω–∏—Ä—É–µ–º HTML
            let formatted = text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
            
            // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º markdown **–∂–∏—Ä–Ω—ã–π**
            formatted = formatted.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            
            // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º URLs –≤ –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–µ —Å—Å—ã–ª–∫–∏
            const urlPattern = /(https?:\/\/[^\s]+)/g;
            formatted = formatted.replace(urlPattern, (url) => {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–æ–¥–µ—Ä–∂–∏—Ç –ª–∏ URL –ø—É—Ç—å –∫ –¥–æ–∫—É–º–µ–Ω—Ç—É
                if (url.includes('/api/documents/download')) {
                    return `<a href="${url}" target="_blank" class="download-link" download style="display: inline-block; margin: 10px 0; padding: 12px 24px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white !important; text-decoration: none; border-radius: 8px; font-weight: 600; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3); transition: all 0.3s ease;">üì• –°–∫–∞—á–∞—Ç—å –¥–æ–∫—É–º–µ–Ω—Ç</a>`;
                }
                return `<a href="${url}" target="_blank" style="color: #667eea; text-decoration: underline;">${url}</a>`;
            });
            
            // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –º–∞—Ä–∫–µ—Ä—ã —Å–ø–∏—Å–∫–∞
            formatted = formatted.replace(/^‚Ä¢ (.*$)/gm, '<li>$1</li>');
            formatted = formatted.replace(/^(\d+)\. (.*$)/gm, '<li>$1. $2</li>');
            
            // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è –ª–∏–Ω–∏—è
            formatted = formatted.replace(/---/g, '<hr style="margin: 10px 0; border: none; border-top: 1px solid #e0e0e0;">');
            
            // –ü–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫
            formatted = formatted.replace(/\n/g, '<br>');
            
            return formatted;
        }
        
        function showTypingIndicator() {
            if (isTyping) return;
            
            isTyping = true;
            const chatMessages = document.getElementById('chat-messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing-indicator';

            typingContent.className = 'typing-indicator';

        function quickAction(action) {
