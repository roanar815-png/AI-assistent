    <style>

        .form-group input,
        .form-group select,

        .submit-button {

            border: none;

            font-weight: 600;

        .submit-button:hover {

        .submit-button:disabled {

        .back-button {

        }
        
        .back-button:hover {

        }
        
        .status-message {

            font-weight: 500;
        }
        
        .status-success {
            background: #d4edda;

            color: #155724;
        }
        
        .status-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .status-loading {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .priority-high {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .priority-medium {
            color: #f39c12;
            font-weight: bold;
        }
        
        .priority-low {
            color: #27ae60;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù –ü–æ–¥–∞—á–∞ –∂–∞–ª–æ–±—ã</h1>
            <p>–û–ø–∏—à–∏—Ç–µ –≤–∞—à—É –ø—Ä–æ–±–ª–µ–º—É, –∏ –º—ã –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –ø–æ–º–æ–∂–µ–º –µ—ë —Ä–µ—à–∏—Ç—å</p>
        </div>
        
        <div class="form-container">
            <a href="index.html" class="back-button">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>
            
            <div id="statusMessage" class="status-message" style="display: none;"></div>
            
            <form id="complaintForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName">–§–ò–û <span class="required">*</span></label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">–¢–µ–ª–µ—Ñ–æ–Ω</label>
                        <input type="tel" id="phone" name="phone" placeholder="+7 (999) 123-45-67">
                    </div>
                    
                    <div class="form-group">
                        <label for="organization">–û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è</label>
                        <input type="text" id="organization" name="organization" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –≤–∞—à–µ–π –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="category">–ö–∞—Ç–µ–≥–æ—Ä–∏—è –∂–∞–ª–æ–±—ã <span class="required">*</span></label>
                        <select id="category" name="category" required>
                            <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</option>
                            <option value="–ë–∞–Ω–∫–æ–≤—Å–∫–∏–µ —É—Å–ª—É–≥–∏">–ë–∞–Ω–∫–æ–≤—Å–∫–∏–µ —É—Å–ª—É–≥–∏</option>
                            <option value="–ù–∞–ª–æ–≥–æ–≤—ã–µ –≤–æ–ø—Ä–æ—Å—ã">–ù–∞–ª–æ–≥–æ–≤—ã–µ –≤–æ–ø—Ä–æ—Å—ã</option>
                            <option value="–ì–æ—Å—É–¥–∞—Ä—Å—Ç–≤–µ–Ω–Ω—ã–µ —É—Å–ª—É–≥–∏">–ì–æ—Å—É–¥–∞—Ä—Å—Ç–≤–µ–Ω–Ω—ã–µ —É—Å–ª—É–≥–∏</option>
                            <option value="–ü—Ä–∞–≤–æ–≤—ã–µ –≤–æ–ø—Ä–æ—Å—ã">–ü—Ä–∞–≤–æ–≤—ã–µ –≤–æ–ø—Ä–æ—Å—ã</option>
                            <option value="–¢–µ—Ö–Ω–∏—á–µ—Å–∫–∞—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞">–¢–µ—Ö–Ω–∏—á–µ—Å–∫–∞—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞</option>
                            <option value="–û–±—â–∏–µ –≤–æ–ø—Ä–æ—Å—ã">–û–±—â–∏–µ –≤–æ–ø—Ä–æ—Å—ã</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="priority">–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç <span class="required">*</span></label>
                        <select id="priority" name="priority" required>
                            <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç</option>
                            <option value="–í—ã—Å–æ–∫–∏–π" class="priority-high">üî¥ –í—ã—Å–æ–∫–∏–π</option>
                            <option value="–°—Ä–µ–¥–Ω–∏–π" class="priority-medium">üü° –°—Ä–µ–¥–Ω–∏–π</option>
                            <option value="–ù–∏–∑–∫–∏–π" class="priority-low">üü¢ –ù–∏–∑–∫–∏–π</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="complaintText">–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º—ã <span class="required">*</span></label>
                    <textarea id="complaintText" name="complaintText" 
                              placeholder="–ü–æ–¥—Ä–æ–±–Ω–æ –æ–ø–∏—à–∏—Ç–µ –≤–∞—à—É –ø—Ä–æ–±–ª–µ–º—É, —É–∫–∞–∂–∏—Ç–µ –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è –∏–Ω—Ü–∏–¥–µ–Ω—Ç–∞, –µ—Å–ª–∏ –ø—Ä–∏–º–µ–Ω–∏–º–æ..." 
                              required></textarea>
                </div>
                
                <button type="submit" class="submit-button" id="submitButton">
                    üì§ –ü–æ–¥–∞—Ç—å –∂–∞–ª–æ–±—É
                </button>
            </form>
        </div>
    </div>

    <script>
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö ID
        function generateId() {
            return 'complaint_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        function generateUserId() {
            return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –æ —Å—Ç–∞—Ç—É—Å–µ
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // –í–∞–ª–∏–¥–∞—Ü–∏—è —Ñ–æ—Ä–º—ã
        function validateForm(formData) {
            const errors = [];
            
            if (!(formData.fullName || '').trim()) {
                errors.push('–§–ò–û –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è');
            }
            
            const emailVal = (formData.email || '').trim();
            if (!emailVal) {
                errors.push('Email –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è');
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailVal)) {
                errors.push('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç email');
            }
            
            if (!formData.category) {
                errors.push('–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é –∂–∞–ª–æ–±—ã');
            }
            
            if (!formData.priority) {
                errors.push('–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç');
            }
            
            const textVal = (formData.complaintText || '').trim();
            if (!textVal) {
                errors.push('–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º—ã –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è');
            } else if (textVal.length < 10) {
                errors.push('–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º—ã –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 10 —Å–∏–º–≤–æ–ª–æ–≤');
            }
            
            return errors;
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
        async function submitComplaint(event) {
            event.preventDefault();
            
            const form = document.getElementById('complaintForm');
            const submitButton = document.getElementById('submitButton');
            const formData = new FormData(form);
            
            // –î–∞–Ω–Ω—ã–µ –¥–ª—è –∫–ª–∏–µ–Ω—Ç—Å–∫–æ–π –≤–∞–ª–∏–¥–∞—Ü–∏–∏ (camelCase)
            const clientData = {
                fullName: formData.get('fullName') || '',
                email: formData.get('email') || '',
                complaintText: formData.get('complaintText') || '',
                category: formData.get('category') || '',
                priority: formData.get('priority') || ''
            };
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            const errors = validateForm(clientData);
            if (errors.length > 0) {
                showStatus('–û—à–∏–±–∫–∏ –≤ —Ñ–æ—Ä–º–µ: ' + errors.join(', '), 'error');
                return;
            }
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º payload –¥–ª—è API (snake_case)
            const complaintData = {
                complaint_id: generateId(),
                user_id: generateUserId(),
                full_name: clientData.fullName,
                email: clientData.email,
                phone: formData.get('phone') || null,
                organization: formData.get('organization') || null,
                complaint_text: clientData.complaintText,
                category: clientData.category,
                priority: clientData.priority,
                status: '–ù–æ–≤–∞—è'
            };
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            submitButton.disabled = true;
            submitButton.textContent = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...';
            showStatus('–û—Ç–ø—Ä–∞–≤–∫–∞ –∂–∞–ª–æ–±—ã...', 'loading');
            
            try {
                const response = await fetch('/api/complaints/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(complaintData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.status === 'success') {
                    showStatus(`‚úÖ –ñ–∞–ª–æ–±–∞ —É—Å–ø–µ—à–Ω–æ –ø–æ–¥–∞–Ω–∞! –ù–æ–º–µ—Ä –∂–∞–ª–æ–±—ã: ${result.complaint_id}`, 'success');
                    form.reset();
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
                    setTimeout(() => {
                        showStatus('üìß –ú—ã –æ—Ç–ø—Ä–∞–≤–∏–º –æ—Ç–≤–µ—Ç –Ω–∞ –≤–∞—à email –≤ —Ç–µ—á–µ–Ω–∏–µ 3 —Ä–∞–±–æ—á–∏—Ö –¥–Ω–µ–π', 'success');
                    }, 2000);
                } else {
                    throw new Error(result.detail || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∂–∞–ª–æ–±—ã');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showStatus('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∂–∞–ª–æ–±—ã: ' + error.message, 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'üì§ –ü–æ–¥–∞—Ç—å –∂–∞–ª–æ–±—É';
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        document.getElementById('complaintForm').addEventListener('submit', submitComplaint);
        
        // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        document.getElementById('category').addEventListener('change', function() {
            const category = this.value;
            const prioritySelect = document.getElementById('priority');
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç
            prioritySelect.value = '';
            
            // –ü—Ä–µ–¥–ª–∞–≥–∞–µ–º –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç –Ω–∞ –æ—Å–Ω–æ–≤–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            if (category === '–ë–∞–Ω–∫–æ–≤—Å–∫–∏–µ —É—Å–ª—É–≥–∏' || category === '–ù–∞–ª–æ–≥–æ–≤—ã–µ –≤–æ–ø—Ä–æ—Å—ã') {
                prioritySelect.value = '–í—ã—Å–æ–∫–∏–π';
            } else if (category === '–ì–æ—Å—É–¥–∞—Ä—Å—Ç–≤–µ–Ω–Ω—ã–µ —É—Å–ª—É–≥–∏' || category === '–ü—Ä–∞–≤–æ–≤—ã–µ –≤–æ–ø—Ä–æ—Å—ã') {
                prioritySelect.value = '–°—Ä–µ–¥–Ω–∏–π';
            } else {
                prioritySelect.value = '–ù–∏–∑–∫–∏–π';
            }
        });
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                if (value[0] === '8') {
                    value = '7' + value.slice(1);
                }
                if (value[0] === '7') {
                    value = value.replace(/(\d{1})(\d{3})(\d{3})(\d{2})(\d{2})/, '+$1 ($2) $3-$4-$5');
                }
            }
            e.target.value = value;
        });
    </script>
